apiVersion: apps/v1
kind: Deployment
metadata:
  name: good
spec:
  replicas: 1
  selector:
    matchLabels:
      app: good
  template:
    metadata:
      labels:
        app: good
    spec:
      containers:
      - name: web
        image: nginx
        securityContext:
          runAsNonRoot: true
        resources:
          limits:
            cpu: "250m"
            memory: "256Mi"

